name: Semgrep Reusable Scan

on:
  workflow_call:
    inputs:
      scan_path:
        required: false
        default: "."
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep (NON-BLOCKING)
        run: |
          semgrep scan \
            ${{ inputs.scan_path }} \
            --sarif \
            --metrics=off \
            --no-git-ignore \
            > semgrep.sarif || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
